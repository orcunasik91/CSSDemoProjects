<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Boz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icon" href="images/cblogo.png">
    <script src="https://kit.fontawesome.com/2ce1731240.js"></script>
</head>
<body>
    <nav class="nav">
        <img class="navLogo" src="images/cblogo.png" alt="Can Boz">
    </nav>
    <section class="banner">
        <div class="bannerDiv">
            <div class="bannerInfo">
                <h1 class="name">Can Boz</h1>
                <div class="underline"></div>
                <h2 class="title">Fullstack .Net Core Developer</h2>
                <h3 class="students"><span>70 000 +</span> Öğrenci</h3>
                <h4 class="manyCourses"><span>23 +</span> Kurs</h4>
                <a class="btn" href="#">Kurslarım</a>
            </div>
            <div class="bannerImg">
                <img class="bannerPhoto" src="images/canbozfoto.png" alt="Can Boz">
            </div>
        </div>
    </section>
</body>
</html>
